<div th:fragment="html" xmlns:th="http://www.thymeleaf.org">
    <div class="homepageCategoryProducts">
        <div class="eachHomepageCategoryProducts" v-for="c in categories">
            <div class="left-mark"></div>
            <span class="categoryTitle">{{c.categoryName}}</span>
            <br>
            <div class="productItem" v-for="p,index in c.productList" v-if="index<5">
                <a :href="'product?pid='+p.productId">
                    <img width="100px" :src="'img/productSingle_middle/'+p.firstProductImage.productImageId+'.jpg'">
                </a>

                <a class="productItemDescLink" href="'product?pid='+p.productId">
                                    <span class="productItemDesc">[热销]
                                    {{p.productName}}
                                    </span>
                </a>
                <span class="productPrice">
                                    {{p.productPromotePrice}}
                                </span>
            </div>
            <div style="clear:both"></div>
        </div>
        <img id="endpng" class="endpng" src="img/site/end.png">
    </div>
</div>
