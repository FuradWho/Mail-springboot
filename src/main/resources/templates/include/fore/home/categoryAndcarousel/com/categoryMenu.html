<div th:fragment="html" xmlns:th="http://www.thymeleaf.org">
    <div class="categoryMenu">
        <div :cid="c.categoryId" class="eachCategory" v-for="c in categories">
            <span class="glyphicon glyphicon-link"></span>
            <a :href="'category?cid='+c.categoryId">
                {{c.categoryName}}
            </a>
        </div>
    </div>
</div>
